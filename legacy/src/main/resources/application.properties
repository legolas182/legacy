spring.application.name=legacy

# Configuración del servidor
server.port=8080

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/legacy?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=angie
spring.datasource.password=062498
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Inicializar datos
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Configuración de logging
logging.level.org.springframework.web=INFO
logging.level.com.legacy.legacy=DEBUG

# Configuración de JSON
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-self-references=false

# Configuración de Hibernate para evitar problemas de lazy loading
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
